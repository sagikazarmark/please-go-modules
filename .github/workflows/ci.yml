name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Set Please overrides
        run: echo "::set-env name=PLZ_OVERRIDES::build.path:$PATH"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: ./pleasew build -p ./...

      - name: Test
        run: ./pleasew test -p ./...

      - name: Save Please log output
        uses: actions/upload-artifact@v1
        with:
          name: build-log
          path: plz-out/log

  package:
    name: Package
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Compile Go stdlib for Darwin
        run: go install -v std
        env:
          GOOS: darwin

      - name: Set Please overrides
        run: echo "::set-env name=PLZ_OVERRIDES::build.path:$PATH"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: ./pleasew build -p :package

      - name: Save Please log output
        uses: actions/upload-artifact@v1
        with:
          name: package-log
          path: plz-out/log
